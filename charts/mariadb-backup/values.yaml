---
mariadb:
  # Name of the deployed MariaDB chart
  name: mariadb
  user: root

backup:
  directory: /backup/
  freq: 1440
  begin: 2330
  deleteOldFilesAfter: 5

# Use nfs mount directly without pv / pvc
raw_nfs:
  enabled: false
  path: /
  server: nfs.local.dmz
  readonly: false

# Use claim for backups. `raw_nfs.enabled` should be false
volume_claim:
  enabled: false
  storageClassName: manual
  storageSize: 10Gi
